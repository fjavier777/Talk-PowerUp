<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bot WhatsApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 5px;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }

        .info-box p {
            font-size: 13px;
            color: #5a6c7d;
            margin: 5px 0;
        }

        .info-box strong {
            color: #2c3e50;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #7f8c8d;
            font-size: 18px;
            padding: 5px;
        }

        .password-toggle button:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ü§ñ Bot WhatsApp</h1>
            <p>Fa√ßa login para acessar o dashboard</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="seu@email.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                Entrar
            </button>
        </form>

        <div class="info-box">
            <p><strong>Credenciais padr√£o:</strong></p>
            <p>E-mail: <strong>admin@bot.com</strong></p>
            <p>Senha: <strong>admin123</strong></p>
            <p style="margin-top: 10px; color: #e74c3c;">
                ‚ö†Ô∏è Altere a senha ap√≥s o primeiro login!
            </p>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        // Verificar se j√° est√° logado
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                verificarToken(token);
            }
        });

        // Verificar validade do token
        async function verificarToken(token) {
            try {
                const response = await fetch(`${API_URL}/auth/verificar`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    // Token v√°lido, redirecionar para dashboard
                    window.location.href = '/';
                } else {
                    // Token inv√°lido, remover
                    localStorage.removeItem('token');
                }
            } catch (error) {
                console.error('Erro ao verificar token:', error);
            }
        }

        // Alternar visibilidade da senha
        function togglePassword() {
            const senhaInput = document.getElementById('senha');
            const button = event.target;
            
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                button.textContent = 'üôà';
            } else {
                senhaInput.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // Mostrar alerta
        function mostrarAlerta(mensagem, tipo = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = mensagem;
            alert.className = `alert ${tipo}`;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Fazer login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btnLogin = document.getElementById('btnLogin');
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Desabilitar bot√£o
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span class="loading"></span> Entrando...';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                const result = await response.json();

                if (result.success) {
                    // Salvar token
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('usuario', JSON.stringify(result.data.usuario));

                    // Mostrar sucesso
                    mostrarAlerta('Login realizado com sucesso! Redirecionando...', 'success');

                    // Redirecionar
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);

                } else {
                    mostrarAlerta(result.error || 'Erro ao fazer login');
                }

            } catch (error) {
                console.error('Erro ao fazer login:', error);
                mostrarAlerta('Erro ao conectar com o servidor');
            } finally {
                // Reabilitar bot√£o
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
            }
        });

        // Enter no campo de senha
        document.getElementById('senha').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
